<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>AeroCheck</title>
</head>
<body>
  <!-- Background image -->
  <div class="bg-image d-flex justify-content-center align-items-center" style="background-color: lightblue; height: 100vh;">
    <div class="container">
      <div class="row justify-content-center align-items-center">
          <div class="col-md-8 col-lg-7">
          <!-- Heading -->
          <h1 class="text-dark text-center mb-4 animate" data-toggle="animation" data-animation="fadeUp" data-animation-order="1" data-animation-trigger="load">
            Welcome to AeroCheck
          </h1>
          <!-- Subheading -->
          <p class="lead text-white text-muted text-center mb-5 animate" data-toggle="animation" data-animation="fadeUp" data-animation-order="2" data-animation-trigger="load">
            Click on the button below to Check In now!
          </p>
          <!-- Button -->
          <p class="text-center mb-0 animate" data-toggle="animation" data-animation="fadeUp" data-animation-order="3" data-animation-trigger="load">
            <a href="{{ url_for('select_type') }}" class="btn btn-outline-secondary btn-lg">Start Check-In</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
